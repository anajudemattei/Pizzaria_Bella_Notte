<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.index.css" />
    <title>Bella Notte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
        <header>
            <input type="checkbox" name="" id="toggler">
            <label for="toggler" class="fas fa-bars"></label>
            <a href="#" class="logo">Pizzaria Bella Notte</a>
            <img class="logo" src="imagens/icone.png" alt="logo Pizzaria"/>
            <nav> 
                <div class="icons">
                    <i class="fa-solid fa-house"></i> <a href="index.html">Home</a>
                    <i class="fa-solid fa-circle-info"></i> <a href="menu.html">Cardápio</a>
                    <i class="fa-solid fa-phone"></i> <a href="contato.html">Contato</a>
                </div>
    </nav>
</header> 
    <section class="contato">
        <h2>Entre em contato conosco!</h2>
        <p>Endereço: Rua das Pizzas, 123, Centro, Cidade</p>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p><a href="https://www.google.com/maps" target="_blank">Veja nossa localização no Google Maps</a></p>
    </section>
    <footer>
        <p>&copy; 2024 Pizzaria Bella Itália. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
